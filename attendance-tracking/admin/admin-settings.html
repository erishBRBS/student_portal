<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/shared/css/variables.css">
  <link rel="stylesheet" href="/shared/css/base.css">
  <link rel="stylesheet" href="/shared/css/layout.css">
  <link rel="stylesheet" href="/shared/css/components.css">
  <link rel="stylesheet" href="/shared/css/utilities.css">
  
  <!-- Admin Specific CSS -->
  <link rel="stylesheet" href="modules/css/admin-settings.css">
</head>
<body>
  <!-- Modern Alert Container -->
  <div id="alertContainer" class="alert-container"></div>

  <!-- Sidebar -->
   <div id="sidebar-container"></div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="page-title">
        <h1>Settings</h1>
        <p id="todayDate">Monday, September 11, 2023</p>
      </div>
      
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        
        <div class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        
        <div class="admin-profile">
          <div class="admin-avatar">AU</div>
          <div>Admin User</div>
        </div>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
      <!-- Profile Settings -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-user-circle"></i> Profile Settings
          </div>
        </div>
        
        <!-- Fixed Profile Picture Section -->
        <div class="profile-picture-container">
          <div class="profile-picture">
            <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img" id="profilePreview">
            <label for="profileUpload" class="profile-overlay">
              <i class="fas fa-camera"></i>
              <input type="file" id="profileUpload" accept="image/*" style="display: none;">
            </label>
          </div>
          <div class="profile-preview-text">Preview</div>
        </div>
        
        <form class="form-grid" id="profileForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" value="Admin User">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" value="admin@university.edu">
          </div>
          
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" class="form-control" value="+63 912 345 6789">
          </div>
          
          <div class="form-group full-width">
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Profile Changes
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- System Preferences -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-sliders-h"></i> System Preferences
          </div>
        </div>
        
        <form class="form-grid" id="preferencesForm">
          <div class="form-group">
            <label for="theme">Theme Preference</label>
            <select id="theme" class="form-control">
              <option value="light">Light Theme</option>
              <option value="dark">Dark Theme</option>
              <option value="auto">Auto (System Default)</option>
            </select>
          </div>
          
          <div class="form-group full-width">
            <div class="toggle-group">
              <div class="toggle-label">
                <span class="toggle-text">Desktop Notifications</span>
                <label class="toggle-switch">
                  <input type="checkbox" id="desktopNotifications" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-group full-width">
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Preferences
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Security Settings -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-shield-alt"></i> Security Settings
          </div>
        </div>
        
        <form class="form-grid" id="securityForm">
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" placeholder="Enter current password">
          </div>
          
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
            <div class="password-strength">
              <div class="password-strength-bar"></div>
            </div>
            <div class="password-requirements">
              <small>Password must contain at least 8 characters with uppercase, lowercase, numbers, and special characters</small>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
          </div>
          
          <div class="form-group full-width">
            <div class="toggle-group">
              <div class="toggle-label">
                <span class="toggle-text">Two-Factor Authentication (2FA)</span>
                <label class="toggle-switch">
                  <input type="checkbox" id="twoFactorAuth">
                  <span class="slider"></span>
                </label>
              </div>
              
              <div class="toggle-label">
                <span class="toggle-text">Login Alerts</span>
                <label class="toggle-switch">
                  <input type="checkbox" id="loginAlerts" checked>
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
          
          <div class="form-group full-width">
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-shield-alt"></i> Update Security Settings
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Shared JavaScript -->
  <script src="/shared/js/utils.js"></script>
  <script src="/shared/js/theme.js"></script>
  <script src="/shared/js/sidebar.js"></script>
  
  <!-- Admin Specific JavaScript -->
  <script src="modules/js/admin-settings.js"></script>

  <script>
    // Initialize shared functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      Utils.setCurrentDate();
      
      // Initialize theme manager
      new ThemeManager();
      
      // Initialize sidebar manager
      new SidebarManager();
      
      // Initialize admin settings
      new AdminSettings();
    });
  </script>
      <script type="module">
    import { renderSidebar } from "../../../assets/js/components/sidebar/sidebar.component.js";
    renderSidebar("admin-settings");
  </script>
</body>
</html>
