<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Reset Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/shared/css/variables.css">
  <link rel="stylesheet" href="/shared/css/base.css">
  <link rel="stylesheet" href="/shared/css/layout.css">
  <link rel="stylesheet" href="/shared/css/components.css">
  <link rel="stylesheet" href="/shared/css/utilities.css">
  
  <!-- Admin Specific CSS -->
  <link rel="stylesheet" href="modules/css/admin-reset-password.css">
</head>
<body>
  <!-- Modern Alert Container -->
  <div id="alertContainer" class="alert-container"></div>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="page-title">
        <h1>Reset Password</h1>
        <p id="todayDate">Monday, September 11, 2023</p>
      </div>
      
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        
        <div class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        
        <div class="admin-profile">
          <div class="admin-avatar">AU</div>
          <div>Admin User</div>
        </div>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
      <!-- Search Admin Section -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-search"></i> Search Admin Account
          </div>
        </div>
        
        <form class="form-grid" id="searchForm">
          <div class="form-group full-width">
            <label for="searchAdmin">Search by Username or Email</label>
            <input type="text" id="searchAdmin" class="form-control" placeholder="Enter username or email address">
          </div>
          
          <div class="form-group full-width">
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Search Admin
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Reset Password Section -->
      <div id="resetSection" class="card" style="display: none;">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-key"></i> Reset Password for <span id="adminName">Admin User</span>
          </div>
        </div>
        
        <form class="form-grid" id="resetForm">
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
            <div class="password-strength">
              <div class="password-strength-bar"></div>
            </div>
            <div class="password-requirements">
              <small>Password must contain at least 8 characters with uppercase, lowercase, numbers, and special characters</small>
            </div>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
          </div>
          
          <div class="form-group full-width">
            <div class="action-buttons">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-sync-alt"></i> Reset Password
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Shared JavaScript -->
  <script src="/shared/js/utils.js"></script>
  <script src="/shared/js/theme.js"></script>
  <script src="/shared/js/sidebar.js"></script>
  
  <!-- Admin Specific JavaScript -->
  <script src="modules/js/admin-reset-password.js"></script>

  <script>
    // Initialize shared functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      if (typeof Utils !== 'undefined' && Utils.setCurrentDate) {
        Utils.setCurrentDate();
      }
      
      // Initialize theme manager
      if (typeof ThemeManager !== 'undefined') {
        new ThemeManager();
      }
      
      // Initialize sidebar manager
      if (typeof SidebarManager !== 'undefined') {
        new SidebarManager();
      }
      
      // Initialize admin reset password
      if (typeof AdminResetPassword !== 'undefined') {
        new AdminResetPassword();
      }
    });
  </script>
  <script type="module">
    import { renderSidebar } from "../../../assets/js/components/sidebar/sidebar.component.js";
    renderSidebar("admin-rest-password");
  </script>
</body>
</html>
