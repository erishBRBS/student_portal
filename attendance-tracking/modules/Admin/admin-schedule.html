<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STI Bacoor - Admin Schedule Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/shared/css/variables.css">
  <link rel="stylesheet" href="/shared/css/base.css">
  <link rel="stylesheet" href="/shared/css/layout.css">
  <link rel="stylesheet" href="/shared/css/components.css">
  <link rel="stylesheet" href="/shared/css/utilities.css">
  
  <!-- Admin Specific CSS -->
  <link rel="stylesheet" href="modules/css/admin-schedule.css">
</head>
<body>
  <!-- Modern Alert Container -->
  <div id="alertContainer" class="alert-container"></div>

  <!-- Sidebar -->
      <div id="sidebar-container"></div>

      <!-- Calendar View -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-calendar"></i> Calendar View
          </div>
        </div>
        
        <div class="calendar-header">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        
        <div class="calendar" id="calendar">
          <!-- Calendar will be generated by JavaScript -->
        </div>
      </div>

      <!-- Weekly Schedule View -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-calendar-week"></i> Weekly Schedule
          </div>
        </div>
        
        <div class="table-container">
          <table id="weeklySchedule">
            <thead>
              <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Event Type</th>
                <th>Title</th>
                <th>Academic Year</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="weeklyScheduleBody">
              <!-- Weekly schedule data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Schedule List -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-list"></i> All Schedules & Events
          </div>
        </div>
        
        <div class="table-container">
          <table id="scheduleTable">
            <thead>
              <tr>
                <th>Academic Year</th>
                <th>Type</th>
                <th>Title</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="scheduleTableBody">
              <!-- Schedule data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Event Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="modal-header">
        <h2 class="modal-title">Edit Event</h2>
      </div>
      
      <form id="editForm" class="form-grid">
        <input type="hidden" id="editIndex">
        
        <div class="form-group">
          <label for="editYear">Academic Year</label>
          <input type="text" id="editYear" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="editType">Event Type</label>
          <select id="editType" class="form-control" required>
            <option value="Regular Class">Regular Class</option>
            <option value="Examination">Examination</option>
            <option value="Event">University Event</option>
            <option value="Holiday">Holiday</option>
            <option value="Suspension">Class Suspension</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="editTitle">Title / Reason</label>
          <input type="text" id="editTitle" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="editStart">Start Date</label>
          <input type="date" id="editStart" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="editEnd">End Date</label>
          <input type="date" id="editEnd" class="form-control">
        </div>
        
        <div class="form-group" style="grid-column: 1 / -1;">
          <label for="editDesc">Description</label>
          <textarea id="editDesc" class="form-control"></textarea>
        </div>
        
        <div class="form-group" style="grid-column: 1 / -1; display: flex; justify-content: flex-end; gap: 10px;">
          <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Shared JavaScript -->
  <script src="/shared/js/utils.js"></script>
  <script src="/shared/js/theme.js"></script>
  <script src="/shared/js/sidebar.js"></script>
  
  <!-- Admin Specific JavaScript -->
  <script src="modules/js/admin-schedule.js"></script>

  <script>
    // Initialize shared functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      Utils.setCurrentDate();
      
      // Initialize theme manager
      new ThemeManager();
      
      // Initialize sidebar manager
      new SidebarManager();
      
      // Initialize admin schedule
      new AdminSchedule();
    });
  </script>
    <script type="module">
    import { renderSidebar } from "../../../assets/js/components/sidebar/sidebar.component.js";
    renderSidebar("admin-schedule");
  </script>
</body>
</html>
