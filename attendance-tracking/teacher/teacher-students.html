<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STI Bacoor - Student Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Shared CSS -->
  <link rel="stylesheet" href="/shared/css/variables.css">
  <link rel="stylesheet" href="/shared/css/base.css">
  <link rel="stylesheet" href="/shared/css/layout.css">
  <link rel="stylesheet" href="/shared/css/components.css">
  <link rel="stylesheet" href="/shared/css/utilities.css">
  
  <!-- Teacher Specific CSS -->
  <link rel="stylesheet" href="modules/css/teacher-students.css">
</head>
<body>
  <!-- Modern Alert Container -->
  <div id="alertContainer" class="alert-container"></div>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
      
      <div class="page-title">
        <h1>Student Management</h1>
        <p id="todayDate">Monday, September 11, 2023</p>
      </div>
      
      <div class="header-actions">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        
        <div class="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </div>
        
        <div class="teacher-profile">
          <div class="teacher-avatar">PS</div>
          <div>Prof. Santos</div>
        </div>
      </div>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard">
      <!-- Filters -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-filter"></i> Filter Students
          </div>
          <button type="button" class="btn btn-outline" id="clearFilters">
            <i class="fas fa-times"></i> Clear Filters
          </button>
        </div>
        
        <div class="form-grid">
          <div class="form-group">
            <label for="filterName">Search by Name</label>
            <input type="text" id="filterName" class="form-control" placeholder="Enter student name">
          </div>
          
          <div class="form-group">
            <label for="filterYear">Filter by Year</label>
            <input type="text" id="filterYear" class="form-control" placeholder="Filter by year">
          </div>
          
          <div class="form-group">
            <label for="filterSection">Filter by Section</label>
            <input type="text" id="filterSection" class="form-control" placeholder="Filter by section">
          </div>
          
          <div class="form-group">
            <label for="filterSubject">Filter by Subject</label>
            <input type="text" id="filterSubject" class="form-control" placeholder="Filter by subject">
          </div>
          
          <div class="form-group">
            <label for="filterStatus">Filter by Status</label>
            <select id="filterStatus" class="form-control">
              <option value="">All Status</option>
              <option value="Present">Present</option>
              <option value="Late">Late</option>
              <option value="Absent">Absent</option>
            </select>
          </div>
          
          <div class="form-group" style="display: flex; align-items: flex-end;">
            <button type="button" class="btn btn-primary" id="applyFilters" style="width: 100%">
              <i class="fas fa-filter"></i> Apply Filters
            </button>
          </div>
        </div>
      </div> 

      <!-- Export Buttons -->
      <div class="action-buttons">
        <button class="btn btn-success" id="exportCSV">
          <i class="fas fa-file-csv"></i> Export CSV
        </button>
        <button class="btn btn-secondary" id="exportExcel">
          <i class="fas fa-file-excel"></i> Export Excel
        </button>
      </div>

      <!-- Students Table -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-users"></i> Students List
          </div>
          <div class="records-info">
            Showing <span id="showingCount">0</span> of <span id="totalCount">0</span> students
          </div>
        </div>
        
        <div class="table-container">
          <table id="studentTable">
            <thead>
              <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Year</th>
                <th>Section</th>
                <th>Subject</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <!-- Student data will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <div class="table-footer">
          <div class="pagination-info">
            Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
          </div>
          <div class="pagination-controls">
            <button class="btn btn-outline" id="prevPage" disabled>
              <i class="fas fa-chevron-left"></i> Previous
            </button>
            <button class="btn btn-outline" id="nextPage" disabled>
              Next <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Shared JavaScript -->
  <script src="/shared/js/utils.js"></script>
  <script src="/shared/js/theme.js"></script>
  <script src="/shared/js/sidebar.js"></script>
  
  <!-- Teacher Specific JavaScript -->
  <script src="modules/js/teacher-students.js"></script>

  <script>
    // Initialize shared functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      Utils.setCurrentDate();
      
      // Initialize theme manager
      new ThemeManager();
      
      // Initialize sidebar manager
      new SidebarManager();
      
      // Initialize teacher students
      window.teacherStudents = new TeacherStudents();
    });
  </script>
  <script type="module">
    import { renderSidebar } from "../../../assets/js/components/sidebar/sidebar.component.js";
    renderSidebar("teacher-students");
  </script>
</body>
</html>
